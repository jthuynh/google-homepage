<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <div class="navbar underline-on-hover">
            <ul>
                <li>
                    <a
                        href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                </li>
                <li>
                    <a
                        href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </li>
                <div class="right-nav">
                    <li id="gmail" name="gmail">
                        <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                    </li>
                    <li id="images" name="images">
                        <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                    </li>
                    <li id="google-apps" name="google-apps">
                        <a href="https://www.google.com/intl/en/about/products?tab=wh">
                            <img src="https://image.flaticon.com/icons/svg/54/54404.svg" alt="Google Apps"
                                style="width:17px;height:17px;border:0;">
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="272"
            height="92" alt="Google" class="center">
            <div class="searchbar">
                <form>
                    <input class="search" type="text">
                    <div class="searchbuttons">
                        <button class="buttons" type="submit" value="Google Search">
                            Google Search
                        </button>
                        <button class="buttons" id="I'm Feeling Lucky" type="submit" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                    
                    </div>
                </form>
            </div>
    </div>

    
        <div class="footer" style="right:0px">
            <div class="navbar underline-on-hover">
                <ul>
                    <li id="advertising" name="advertising">
                        <a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
                    <li id="business" name="business">
                        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
                    <li id="how search works" name="how search works">
                        <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
                    <div class="right-nav">
                        <li id="privacy" name="privacy">
                            <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></li>
                        <li id="terms" name="terms">
                            <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                        <li id="settings" name="settings">
                            <a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                    </div>
                </ul>
            </div>
        </div>
    
    

</body>

</html>
